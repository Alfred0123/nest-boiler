apiVersion: skaffold/v2beta16
kind: Config
metadata:
  name: skaffold
.YamlAnchors:
  artifactDefinitions:
    - &api
      name: api
      chartPath: ../charts/api
      valuesFiles:
        - ./commonValues.yaml
        - ./api/values.yaml
profiles:
  - name: api
    build:
      tagPolicy:
        envTemplate:
          template: latest
        gitCommit:
          ignoreChanges: false
      artifacts:
        - image: keke0123/nest-boiler-dev
          context: "../../../api"
          docker:
            dockerfile: "Dockerfile.dev"
            # cacheFrom:
            #   - "keke0123/nest-boiler-dev:latest"
            buildArgs:
              TARGET_ENV: local
          sync:
            manual:
              - src: "../../../api/dist/*"
                dest: "/usr/src/app/src/dist"
    deploy:
      helm:
        releases:
          - *api
